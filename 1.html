<h2>HTML</h2>
<p>HTML은 Hyper Text Markup Language의 약자입니다.
  HTML은 웹 페이지를 만들기 위한 표준 마크업 언어입니다.
  HTML은 웹 페이지의 구조를 설명합니다.
  HTML은 일련의 요소로 구성됩니다.
  HTML 요소는 브라우저에 내용을 표시하는 방법을 알려줍니다.
  HTML 요소는 "이것은 제목입니다", "이것은 단락입니다", "이것은 링크입니다" 등과 같은 콘텐츠 조각에 레이블을 지정합니다
</p>
