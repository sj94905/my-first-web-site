<h2>CSS</h2>
<p>CSS는 Cascading Style Sheets의 약자입니다.
  CSS는 HTML 요소가 화면, 종이 또는 기타 매체에 표시되는 방법을 설명합니다.
  CSS는 많은 작업을 저장합니다. 한 번에 여러 웹 페이지의 레이아웃을 제어할 수 있습니다.
  외부 스타일시트는 CSS 파일에 저장됩니다.
</p>
